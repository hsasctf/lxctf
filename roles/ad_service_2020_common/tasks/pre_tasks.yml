- name: install deps for service
  apt:
    name: "{{ item }}"
    update_cache: yes
  loop: "{{ info.apt_dependencies }}"
  become: yes

- name: install pip deps for service
  pip:
    name: "{{ item }}"
    executable: "/usr/bin/pip3"
  loop: "{{ info.pip_dependencies }}"
  become: yes
