<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="/static/logo.png">

    <title>Albsig Bank - Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='simple-sidebar.css') }}">

</head>

<body>

    <div class="d-flex" id="wrapper">

        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="sidebar-heading"><b>Albsig Bank</b></div>
            <div class="list-group list-group-flush">
                <a href="{{ url_for('account') }}" class="list-group-item list-group-item.active bg-light">Dashboard</a>
                <a href="{{ url_for('contact') }}" class="list-group-item list-group-item-action bg-light">Contact</a>
                <a href="{{ url_for('notes') }}" class="list-group-item list-group-item-action bg-light">Notes</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">

            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="sidebar-heading">Account Info</div>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid">
                <br>
                <div class="jumbotron">
                    <h3>Balance</h3>
                    <h1>20 000.00 €</h1>
                </div>
                <p>Road to millionaire</p>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="width:2%">
                    </div>
                </div>
                <br>
                <br>
                <p>Transactions</p>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Amount</th>
                            <th>From</th>
                            <th>Date</th>
                            <th>Info</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-danger">
                            <td>- &nbsp 5 000.00 €</td>
                            <td>Deutscher Staat</td>
                            <td>Today</td>
                            <td>Steuern!</td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr class="bg-success">
                            <td>+ 25 000.00 €</td>
                            <td>Albsig Bank</td>
                            <td>Today</td>
                            <td>free money transfer | January 2020</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='popper.min.js') }}"></script>

</body>

</html>
